<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
            });
            // Kiểm tra cái giao dịch này có thành công hay không 00: success -> ngoài ra cho là fail 
            if(params.vnp_ResponseCode == 00){
                console.log('success');
                console.log(params.vnp_TxnRef);
                let url = 'http://localhost:3001/order/payment-success'
                fetch(url, {
                    headers: {
                        "Content-Type": "application/json"
                    },
                    method: "PUT",
                    body: JSON.stringify({
                        payment_code: params.vnp_TxnRef
                    })
                })
                .then(data => data.json())
                .then(data => {
                    console.log(data);
                })
            }
    </script>    
</body>
</html>
